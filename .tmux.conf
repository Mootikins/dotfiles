#change prefix
set -g prefix C-a
unbind C-b

#windows start at 1
set -g base-index 1
setw -g pane-base-index 1

#prefix r will reload config
bind r source-file ~/.tmux.conf\; display "Reloaded!"

#double C-a will send C-a
bind C-a send-prefix

# split panes using \ and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# reduce escape time for faster Insert Mode exit
set -sg escape-time 1

# vim-like pane resizing  
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# vim-like pane switching
bind k select-pane -U 
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

#terminal color fix
set -g default-terminal "screen-256color"

#focus events enabled for terminals that support them
set -g focus-events on

#super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# {{{Powerline Tmux Theme
# Created by Jim Myhrberg <contact@jimeh.me>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts
#

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour238
set -g status-bg black

# Left side of status bar
set -g status-left-bg black
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour4,bold] #S #[fg=colour4,bg=colour1,nobold]#[fg=black,bg=colour1] #(whoami) #[fg=colour1,bg=colour7]#[fg=colour0,bg=colour7] #I:#P #[fg=colour7,bg=black,nobold]"

# Right side of status bar
set -g status-right-bg colour1
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour7,bg=black]#[fg=colour0,bg=colour7] %H:%M:%S #[fg=colour1,bg=colour7]#[fg=black,bg=colour1] %d-%b-%y #[fg=colour4,bg=colour1]#[fg=colour232,bg=colour4,bold] #H "

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour4,bg=black]#[bg=colour4,fg=colour232,nobold] #I:#W#F #[fg=colour4,bg=black,nobold]"

# Current window status
set -g window-status-current-bg colour4
set -g window-status-current-fg colour0

# Window with activity status
set -g window-status-activity-bg colour243 # fg and bg are flipped here due to
set -g window-status-activity-fg black # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg white

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour4

# Pane number indicator
set -g display-panes-colour black
set -g display-panes-active-colour colour4

# Clock mode
set -g clock-mode-colour colour1
set -g clock-mode-style 24

# Message
set -g message-bg colour4
set -g message-fg colour232

# Command message
set -g message-command-bg black
set -g message-command-fg colour0

# Mode
set -g mode-bg colour243
set -g mode-fg colour232
#}}}
