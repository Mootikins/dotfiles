#change prefix
set -g prefix C-a
unbind C-b

#windows start at 1
set -g base-index 1
setw -g pane-base-index 1

#prefix r will reload config
bind r source-file ~/.tmux.conf\; display "Reloaded!"

#double C-a will send C-a
bind C-a send-prefix
bind C-l send-keys 'C-l'

# split panes using \ and -
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -fh -c "#{pane_current_path}"
bind _ split-window -fv -c "#{pane_current_path}"
unbind '"'
unbind %

# reduce escape time for faster Insert Mode exit
set -sg escape-time 1

# vim-like pane resizing  
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# vim-like pane switching
bind k select-pane -U 
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# make paren session switch repeatable
bind -r ( switch-client -p
bind -r ) switch-client -n

#toggle pane sync
bind N setw synchronize-panes

#new windows in current path
bind c new-window -c "#{pane_current_path}"

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

#terminal color fix
set -g default-terminal 'xterm-256color'
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# tmux correctly changes window titles
set-option -g set-titles on
set-option -g set-titles-string "#S / #T"

#focus events enabled for terminals that support them
set -g focus-events on

set set-clipboard on

#super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

#====================================================
# {{{POWERLINE TMUX THEME
#====================================================
# Created by Jim Myhrberg <contact@jimeh.me>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts
#

#display panes color
set -g display-panes-colour colour12
set -g display-panes-active-colour white

#Status update interval
set -g status-interval 1

#Basic status bar colors
set -g status-style fg=colour12,bg=black

#Left side of status bar
set -g status-left-style bg=black,fg=colour15
set -g status-left-length 40
set -g status-left "#[fg=colour0,bg=colour12,nobold] #S #[fg=colour12,bg=black,nobold]"

#12 hour time
set-window-option -g clock-mode-style 12

#Right side of status bar
set -g status-right-style bg=colour9,fg=colour0
set -g status-right-length 150
set -g status-right "#[fg=colour10,bg=black]#[fg=black,bg=colour10] %I:%M:%S %p #[fg=colour12,bg=colour10]#[fg=black,bg=colour12] %m-%d-%Y " #

#Window status
set -g window-status-format "  #I  #W  "
set -g window-status-current-format "#[fg=black,bg=colour12]#[bg=colour12,fg=colour0,nobold] #I #[fg=colour12,bg=colour10,nobold]#[fg=colour0,bg=colour10,nobold] #W #[fg=colour10,bg=black,nobold]"  #

#Current window status
set -g window-status-current-style bg=colour7,fg=colour0

#Window with activity status
set -g window-status-activity-style bg=colour15,fg=black

#Window separator
set -g window-status-separator ""

#Window status alignment
set -g status-justify left

#Pane border
set -g pane-border-style bg=colour0,fg=colour12

#Active pane border
set -g pane-active-border-style bg=colour0,fg=colour10

#vim bindings in copy mode
set-window-option -g mode-keys vi

#Message
set -g message-style bg=colour12,fg=colour0

#Command message
set -g message-command-style bg=black,fg=colour0

#Mode
set -g mode-style bg=colour15,fg=colour0
#====================================================
#}}}
