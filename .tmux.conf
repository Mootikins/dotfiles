#change prefix
set -g prefix C-a
unbind C-b

#windows start at 1
set -g base-index 1
setw -g pane-base-index 1

#prefix r will reload config
bind r source-file ~/.tmux.conf\; display "Reloaded!"

#double C-a will send C-a
bind C-a send-prefix
bind C-l send-keys 'C-l'

# split panes using \ and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -fh -c "#{pane_current_path}"
bind _ split-window -fv -c "#{pane_current_path}"
unbind '"'
unbind %

# reduce escape time for faster Insert Mode exit
set -sg escape-time 1

# vim-like pane resizing  
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# vim-like pane switching
bind k select-pane -U 
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

#new windows in current path
bind c new-window -c "#{pane_current_path}"

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

#terminal color fix
set -g default-terminal "screen-256color"

#focus events enabled for terminals that support them
set -g focus-events on

set set-clipboard on

#super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# {{{POWERLINE TMUX THEME
# Created by Jim Myhrberg <contact@jimeh.me>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts
#

#display panes color
set -g display-panes-colour white
set -g display-panes-active-colour colour4

#Status update interval
set -g status-interval 1

#Basic status bar colors
set -g status-fg colour4
set -g status-bg black

#Left side of status bar
set -g status-left-bg black
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour4,nobold] #S:#I.#P #[fg=colour4,bg=black]#[fg=colour4,bg=black]#[fg=colour4,bg=black,nobold]"

#Right side of status bar
set -g status-right-bg colour1
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour4,bg=black]#[fg=colour4,bg=black] %H:%M:%S #[fg=colour4,bg=black]#[fg=black,bg=colour4] %m-%d-%y "

#Window status
set -g window-status-format "  #I:#W  "
set -g window-status-current-format "#[fg=colour4,bg=black]#[fg=black,bg=colour4]#[bg=colour4,fg=colour232,nobold] #I:#W #[fg=colour4,bg=black,nobold]"

#Current window status
set -g window-status-current-bg colour7
set -g window-status-current-fg colour0

#Window with activity status
set -g window-status-activity-bg colour243 # fg and bg are flipped here due to
set -g window-status-activity-fg black # a bug in tmux

#Window separator
set -g window-status-separator ""

#Window status alignment
set -g status-justify left

#Pane border
set -g pane-border-bg colour2
set -g pane-border-fg colour2

#Active pane border
set -g pane-active-border-bg colour4
set -g pane-active-border-fg colour4

#vim bindings in copy mode
set-window-option -g mode-keys vi

#Message
set -g message-bg colour4
set -g message-fg colour232

#Command message
set -g message-command-bg black
set -g message-command-fg colour0

#Mode
set -g mode-bg colour243
set -g mode-fg colour232
#}}}

#{{{LIST OF PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'christoomey/vim-tmux-navigator'

#{{{RESURRECT/CONTINUUM

# for vim
set -g @resurrect-strategy-vim 'session'

# for neovim
set -g @resurrect-strategy-nvim 'session'

set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
#}}}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
#}}}
